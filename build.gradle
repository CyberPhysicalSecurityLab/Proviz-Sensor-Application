group 'provizcllent.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.google.guava:guava:21.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.1.0'

    compile group: 'net.sf.bluecove', name: 'bluecove', version: '2.1.0'
    compile group: 'net.sf.bluecove', name: 'bluecove-gpl', version: '2.1.0'

    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'

}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'ComManager'
        )
    }
}
